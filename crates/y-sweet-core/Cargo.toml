[package]
name = "y-sweet-core"
version = "0.1.2"
edition = "2021"
description = "Sans-IO core of the y-sweet yjs CRDT server."
license = "MIT"
homepage = "https://y-sweet.dev"
repository = "https://github.com/drifting-in-space/y-sweet"

[dependencies]
anyhow = "1.0.72"
async-trait = "0.1.71"
bincode = "1.3.3"
bytes = "1.5.0"
data-encoding = "2.4.0"
getrandom = { version = "0.2.10", features = ["js"] }
rand = "0.8.5"
reqwest = { version = "0.11.18", default-features = false, features = ["rustls-tls-webpki-roots"] }
rusty-s3 = "0.5.0"
serde = { version = "1.0.173", features = ["derive"] }
serde_json = "1.0.103"
sha2 = "0.10.7"
thiserror = "1.0.44"
time = { version = "0.3.25", features = ["wasm-bindgen"] }
tracing = "0.1.37"
yrs = "0.17.2"
yrs-kvstore = "0.2.0"

[dev-dependencies]
tokio = { version = "1.29.1", features = ["macros", "rt-multi-thread"] }
dashmap = "5.5.0"
